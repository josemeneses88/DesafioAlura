<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto Alura</title>
</head>
<body>
    
    <!-- Encabezado -->
     <header>
        <a href="https://www.aluracursos.com/" rel="" target="_blank">
            <img class="logo_alura" src="./assets/logo.svg" alt="Logo Alura">
        </a>
     </header>

     <!-- Seccion Principal -->
      <main>
        <section class="izquierda">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso">
                <img class="logo_aviso" src="./assets/aviso.svg" alt="Logo Aviso">
                <p class="texto_aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptar_boton">
                <button class="btn_encriptar" type="submit">Encriptar!</button>
                <button class="btn_desencriptar" type="submit">Desencriptar!</button>
            </div>
        </section>
        <section class="derecha">
            <div class="contenedor_imagen">
                <img class="imagen_muneco" src="./assets/muñeco.svg" alt="Imagen Muñeco">
                <p class="texto_uno">Ningun mensaje fue encontrado</p>
                <p class="texto_dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn_copiar">Copiar</button>
        </section>
      </main>

      <!-- Pie de pagina -->
       <footer>
        <p class="pie_pagina">&copy; Copyright 2024 - Encriptador de Texto</p>
        <a href="https://www.linkedin.com/in/jose-meneses-ortiz-8a0987314/" rel="" target="_blank">
            <img src="./assets/linkedin.svg" class="logo_linkedin" alt="Logo LinkedIn">
        </a>
        <a href="https://github.com/josemeneses88" rel="" target="_blank">
            <img src="./assets/github.svg" class="logo_github" alt="Logo GitHub">
        </a>
       </footer>

       <script src="./js/script.js"></script>
       
</body>
</html>
